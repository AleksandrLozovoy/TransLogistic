<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <title>Logistic</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img src="/assets/img/icon.png" alt="logo" />
          <nav class="nav">
            <a class="nav__link active" href="#">Services</a>
            <a class="nav__link" href="#">Clients</a>
            <a class="nav__link" href="#">Benefits</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">News</a>
            <a class="nav__link" href="#">Contact us</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="request-form">
            <div class="request-form__header">
              <div class="request-form__tittle">Get Callback</div>
              <div class="request-form__text">
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut
              </div>
            </div>
            <div class="request-form__content">
              <form action="/" method="post">
                <div class="form__group">
                  <input type="text" class="input" placeholder="Your name" />
                  <input type="tel" class="input" placeholder="Your phone" />
                  <input type="text" class="input" placeholder="Your e-mail" />
                </div>
              </form>
            </div>
          </div>
          <div class="intro__text">
            <div class="intro__countries">USA, Russia, Asia</div>
            <div class="intro__logo">
              <span class="intro__logo-amp">&amp</span>
              Trans <br />Logistic
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
